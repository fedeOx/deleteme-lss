language: minimal

git:
  depth: false
  autocrlf: input

os:
  - linux
  - osx
  - windows

dist: focal # "dist" definisce la distribuzione di linux

#osx_image: xcode9.4 # "osx_image" definisce la distribuzione di osx

arch:
  - amd64
  - arm64

env:
  global:
    - GRAVIS_REPO="https://github.com/DanySK/Gravis-CI.git"
    - GRAVIS="$HOME/gravis"
    - JDK="adopt@1.11.0-8"
  matrix:
    - JDK="adopt@1.11"
    - JDK="adopt@1.8"
    - JDK="adopt@1.14"
    - JDK="adopt-openj9@1.11"
    - JDK="adopt-openj9@1.8"
    - JDK="adopt-openj9@1.14"

jobs: # consente di specificare condizioni per cui determinati job devono essere inclusi o esclusi
  exclude: # escludi le combinazioni in cui architetttura Ã¨ arm64 e hanno come chiave di ambiente JDK="adopt-openj9@1.8" o JDK="adopt-openj9@1.14"
    - arch: arm64
      env: JDK="adopt-openj9@1.8"
    - arch: arm64
      env: JDK="adopt-openj9@1.14"

before_install:
  - travis_retry git clone --depth 1 $GRAVIS_REPO $GRAVIS
  - source $GRAVIS/install-jdk

install:
  - true

script:
  - travis_retry sh ./gradlew check